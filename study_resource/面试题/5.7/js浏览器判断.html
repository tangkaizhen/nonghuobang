<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <style type="text/css">
*{margin: 0;padding: 0}
#div1{width: 200px;height: 200px;}

    </style>
</head>
<body>
<div id='div1'></div>
<script type="text/javascript">
	
let ua = window.navigator.userAgent;
if(ua.lastIndexOf('Chrome')!=-1){
	div1.style.background='red';
}
else if(ua.lastIndexOf('Firefox')!=-1){
	div1.style.background='green';
}

</script>
</body>
</html>
